[build]
  # Site is fully static, no build command required for Netlify
  command = ""
  publish = "."

[[headers]]
  for = "/sw.js"
  [headers.values]
  Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.json"
  [headers.values]
  Cache-Control = "no-cache"

[[headers]]
  for = "/icons/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/style.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
